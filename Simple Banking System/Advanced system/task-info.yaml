                if (args[i].startsWith("-")) {
                    String key = args[i].substring(1);
                    String val;
                    if (i + 1 < args.length && !args[i + 1].startsWith("-")) {
                        val = args[++i];
                    } else {
                        val = "";
                    }
                    argsMap.put(key, val);
                }
            }
            return argsMap;
        }
